    <body>
        <a href = "recipes.html">Go to Recipe Book</a>
        <h2>Wooden Slats</h2>
        <p>
            Wooden Slats can be crafted with the recipe below. 
            They can be placed, though this is not recommended as they are used in many important recipes,
            like the <a href="composter.html">composter</a>.

            <crafting-recipe class="recipe-scale">
                <ingredient char="p">fiber</ingredient>
                <ingredient char="s">stick</ingredient>
                <pattern>
                    sss
                    psp
                    sss
                </pattern>
                <result quantity=1>slats</ingredient>
            </crafting-recipe>
        </p>
    </body>
</html>
