        <h2>Thirst</h2>

        <p>
            Thirst is one of many important game mechanics in Island Survival 2. 
            Thirst is similar to hunger in the sense that it goes down faster if you are moving around, 
            jumping, etc. 
        </p> <br>
        
        <h3>Items that restore thirst:</h3>
        <ul>
            <li>Coconut Water</li>
            <li>Coffee Berries</li>
            <li>Melon Slices</li>
        </ul>
